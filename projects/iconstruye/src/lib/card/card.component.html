<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
    <h3>{{ title }}</h3>
    <p>{{ subtitle }}</p>
  </ng-template>
  <p><ng-content select="[content]"></ng-content></p>

  <ng-template #footer>
    <div>
      <ng-content select="[footer]"></ng-content>
    </div>
  </ng-template>
</p-card>
